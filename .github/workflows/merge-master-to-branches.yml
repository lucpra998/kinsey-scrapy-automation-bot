name: Merge Master to Main and Development Branches

on:
  workflow_dispatch:
    inputs:
      force_push:
        description: 'Force push (use with caution)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  merge-master-to-branches:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Fetch all branches
        run: |
          git fetch --all
          git fetch origin master:master
          git fetch origin main:main
          git fetch origin development-shivang:development-shivang
      
      - name: Merge master into main
        run: |
          echo "Merging master into main..."
          git checkout main
          git merge master --allow-unrelated-histories --no-edit || echo "Merge might already be complete"
          git push origin main
      
      - name: Merge master into development-shivang
        run: |
          echo "Merging master into development-shivang..."
          git checkout development-shivang
          git merge master --allow-unrelated-histories --no-edit || echo "Merge might already be complete"
          git push origin development-shivang
      
      - name: Summary
        run: |
          echo "✅ Successfully merged master into main"
          echo "✅ Successfully merged master into development-shivang"
          echo ""
          echo "Verification:"
          git log main --oneline -3
          git log development-shivang --oneline -3
