name: CI/CD - TestNG Parallel Test Suite

on:
  push:
    branches: [ development-shivang ]
  pull_request:
    branches: [ development-shivang ]
jobs:
  test:
    name: Run TestNG Parallel Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn clean compile -B
      
    - name: Run TestNG Parallel Test Suite
      run: mvn test -DsuiteXmlFile=testng-parallel.xml -B
      
    - name: Upload TestNG Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: testng-reports
        path: |
          test-output/
          ScrapingOutputResults/
        retention-days: 30
        
    - name: Upload Surefire Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports/
        retention-days: 30
